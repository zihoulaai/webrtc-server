<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Server</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h1>WebRTC Communication Server</h1>

  <div class="panel">
    <h2>Your Connection</h2>
    <div id="local-info">
      <p><strong>Status:</strong> <span id="status">Connecting...</span></p>
      <p><strong>Your ID:</strong> <span id="peer-id">-</span></p>
      <p><strong>Local IP:</strong> <span id="local-ip">Detecting...</span></p>
    </div>
  </div>

  <div class="panel">
    <h2>Connected Clients <button id="refresh-clients">Refresh</button></h2>
    <div id="clients-list">Loading clients...</div>
  </div>

  <div class="panel">
    <h2>WebRTC Connection</h2>
    <div class="controls">
      <select id="target-peer">
        <option value="">Select a peer</option>
      </select>
      <button id="start-call" disabled>Start Call</button>
      <button id="end-call" disabled>End Call</button>
    </div>

    <div class="video-container">
      <div class="video-box">
        <h3>Local Video</h3>
        <video id="local-video" autoplay playsinline muted></video>
      </div>
      <div class="video-box">
        <h3>Remote Video</h3>
        <video id="remote-video" autoplay playsinline></video>
      </div>
    </div>

    <div class="connection-info">
      <p><strong>ICE Connection State:</strong> <span id="ice-state">-</span></p>
      <p><strong>Signaling State:</strong> <span id="signal-state">-</span></p>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
